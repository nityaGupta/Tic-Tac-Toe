<div class="container display-10">
    <div class="row justify-content-center align-items-center">
        <div class="col col-lg-6">
            <h1 [hidden]="isCross">Player One Turn</h1>
            <h1 [hidden]="!isCross">Player Two Turn</h1>
            <div class="grid">
                <div *ngFor="for let item of itemArray; index as i">
                    <div class="card">
                        <div class="card-box box">
                            <app-icon [iconName]="item" class="icon" (click)="handleClick(i)"></app-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-lg-6 text-center text-info" [hidden]="!winMessage">
            <h1 class="text-uppercase text-success"> Game Over {{winMessage}}</h1>
            <button class="btn btn-danger text-uppercase pl-5 pr-5" (click)="reloadGame()">
                Reset Game
            </button>
        </div>
    </div>
</div>
